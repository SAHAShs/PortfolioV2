        <!-- <button type="submit" onclick="movefront()"><b>&GreaterGreater;</b></button> -->
    
        <script type="text/javascript">
            var certificateImages = ["certificates/certificate_Basic Coding Course_337045.png", "certificates/certificate_C Programming_337045.png", "certificates/javascript-essentials-1.png", "certificates/certificate_Git_337045.png", "certificates/certificate_Intermediate Coding in Java_337045.png", "certificates/certificate_Java Script Es6_337045.png", "certificates/certificate_SQL_337045.png", "certificates/Screenshot 2023-09-20 211517.png", "certificates/Screenshot 2023-09-20 211333.png", "certificates/javaoops_GL.jpg", "certificates/java_GL.jpg", "certificates/cn1.png", "certificates/h.png", "certificates/image.webp"];
            var currentIndex = 0;
            var autoChangeInterval;
        
            function changeCertificateImage() {
                document.getElementById("img1").src = certificateImages[currentIndex];
                currentIndex = (currentIndex + 1) % certificateImages.length;
            }
        
            function startAutoChange() {
                autoChangeInterval = setInterval(changeCertificateImage, 1500); // Change every 2 seconds
            }
        
            function stopAutoChange() {
                clearInterval(autoChangeInterval);
            }
        
            // Start automatic image change when the page loads
            window.onload = startAutoChange;
        </script>
        
    </main>
